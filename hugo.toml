baseURL = "https://chronic700.github.io/my-blog/"
languageCode = "en-us"
title = "Ideas & Innovations Hub"
theme = "PaperMod"

# Enable emoji support
enableEmoji = true

# Enable Git info
enableGitInfo = true

[params]
  description = "A grandiose space for sharing ideas and building the future"
  author = "Shikhar Gupta"
  
  # Google Analytics
  googleAnalytics = "YOUR-GA-ID"  # Replace with your actual GA ID
  
  # Theme customization
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = true

  [params.homeInfoParams]
    Title = "Welcome to the Ideas Hub ðŸš€"
    Content = """
    A grandiose platform where visionaries share ideas, insights, and innovations.
    Explore curated content across multiple domains, from technology to philosophy.
    """

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/chronic700"

  [params.comments]
    enabled = true

# Menu configuration
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
  
  [[menu.main]]
    identifier = "topics"
    name = "Topics"
    url = "/topics/"
    weight = 20
  
  [[menu.main]]
    identifier = "posts"
    name = "All Posts"
    url = "/posts/"
    weight = 30
  
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 40

# Taxonomies for organization
[taxonomies]
  category = "categories"
  tag = "tags"
  topic = "topics"

# Output formats for search
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Markup settings for better content rendering
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"