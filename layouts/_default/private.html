<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Private Content</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin: 0 0 1.5rem;
            color: #2d3748;
            font-size: 1.8rem;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        .error {
            color: #e53e3e;
            margin-top: 10px;
            display: none;
        }
        .hint {
            color: #718096;
            font-size: 0.875rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>ðŸ”’ Private Content</h1>
        <p>This content is password protected.</p>
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Access Content</button>
        <div class="error" id="error">Incorrect password</div>
        <div class="hint">Hint: Set your password in the script below</div>
    </div>

    <script>
        // Simple client-side protection (not cryptographically secure)
        // For real security, use Netlify Identity or similar
        const correctPasswordHash = "YOUR_PASSWORD_HASH"; // Use SHA-256 hash
        
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }
        
        async function checkPassword() {
            const input = document.getElementById('password').value;
            const hash = await hashPassword(input);
            
            if (hash === correctPasswordHash) {
                // Redirect to actual content
                window.location.href = '{{ .Permalink }}?auth=true';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
