{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    <div class="meta">
      <time>{{ .Date.Format "02 Jan 2006" }}</time>
      {{ with .Params.tags }} Â· {{ range . }}<a href="/tags/{{ . | urlize }}">{{ . }}</a>{{ end }}{{ end }}
      {{ if .Params.private }}<span class="private-badge">private</span>{{ end }}
    </div>
  </header>

  <div class="post-body">
    {{ .Content }}
  </div>

  <footer class="post-footer">
    {{ partial "comments.html" . }}
  </footer>
</article>
{{ end }}
